{{define "title"}} Snippets # {{.Snippet.ID}} {{end}} {{define "main"}} {{ with
.Snippet }}
<div class="snippet">
  <div>
    <strong>{{ .Title }}</strong>
    <span>#{{ .ID }}</span>
  </div>
  <pre><code>{{.Content}}</code></pre>
  <div class="metadata">
    <time>Created : {{humanDate .Created}}</time>
    <time>Expires : {{humanDate .Expires}}</time>
  </div>
</div>
{{end}} {{end}}
